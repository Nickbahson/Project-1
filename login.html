<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Resume</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header id="main-header">
      <h1>EZ Resume</h1>
    </header>
    <nav id="navbar">
      <ul>
        <li class="navbar-selected"><a href="index.html">Resumes</a></li>
        <li class="navbar-selected">
          <a href="coverletter.html">CV Letters</a>
        </li>
        <li class="navbar-selected"><a href="aboutUs.html">About Us</a></li>
      </ul>
    </nav>
    <div class="signIn">
      <h3>Please log in your account.</h3>
      <form id="info" action="login.html">
        <label for="accountId">Account ID:</label><br />
        <input
          type="text"
          class="signInPanel"
          id="accountId"
          name="accountId"
          placeholder="Enter your ID here"
        /><br /><br />
        <label for="password">Password:</label><br />
        <input
          type="password"
          class="signInPanel"
          id="password"
          name="password"
          placeholder="Enter your password"
        /><br /><br />
 
        <input type="submit" id="signIn_button"onclick="signIn()" value="Sign In" id="signinbutton" />

        <div id="error"></div>
      </form>
    </div>
    <div class="buildcanvas" id="resumecanvas"></div>

    <footer id="main-footer">
      <p>Copyright &copy; 2022 Randel</p>
    </footer>
    <script src="JS/home.js"></script>
  </body>
</html>
